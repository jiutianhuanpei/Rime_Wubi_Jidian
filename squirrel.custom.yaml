patch:

  # ------  候选框样式  --------
  style:
    border_height: 0
    border_width: 0
    color_scheme: clean_white
    font_point: 12
    corner_radius: 5
    horizontal: true
    inline_preedit: true
    line_spacing: 5
    spacing: 10
    back_color: 0xeeeeee
    candidate_format: "%c %@ "
    candidate_text_color: 0x000000
    comment_text_color: 0x808080
    hilited_candidate_back_color: 0xeeeeee
    hilited_candidate_label_color: 0xa0c98915
    hilited_candidate_text_color: 0xc98915
    hilited_text_color: 0x000000
    label_color: 0x888888
    label_font_point: 12
    name: "简约白／Clean White"
    text_color: 0x808080

  # --- 特定程序定义初始状态的英文输入 ---
  app_options:
    # Add
    com.apple.dt.Xcode:
      ascii_mode: true
    com.runningwithcrayons.Alfred-3:
      ascii_mode: true
    com.googlecode.iterm2:
      ascii_mode: true